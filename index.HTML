<html>
	<head>
		<title>Yearling</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script>
			$(function() {
					$( "#selectable" ).selectable();
				});
        </script>
		<style type="text/css">
			#wrapper {width: 500px; background-color: #eee; margin: 100px auto 0 auto; display: block}
			.month {border-bottom: solid #aaa 1px; height: 25px; padding: 10px;}
			#selectable .ui-selecting { background: #FECA40; }
			#selectable .ui-selected { background: #F39814; color: white; }
		</style>
	</head>
	<body>
		<div id="wrapper">
			<ul id="selectable">
				<li class="month">Jan</li>
				<li class="month">Feb</li>
				<li class="month">Mar</li>
				<li class="month">Apr</li>
				<li class="month">May</li>
				<li class="month">Jun</li>
				<li class="month">Jul</li>
				<li class="month">Aug</li>
				<li class="month">Sep</li>
				<li class="month">Oct</li>
				<li class="month">Nov</li>
				<li class="month">Dec</li>
			</ul>
		</div>
	</body> 
</html>
